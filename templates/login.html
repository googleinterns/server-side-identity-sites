<html lang="en">
  <head>
      <link href={{url_for('static', filename='style.css')}} rel="stylesheet">
  </head>
  <body style="background-color:powderblue;">
      {% if login_error %}
      <h1>Login Error</h1>
      <h2>{{login_error}}</h2>
      {% else %}
      <h1>Exisitng User Sign In</h1>
      {% endif %}
      <form  method="post" action={{url_for('login_existing_user')}}>
          <label for="lname">Username:</label><br>
          <input type="text" id="usr" name="usr"><br>
          <label for="lname">Password (Super Scure):</label><br>
          <input type="text" id="passwrd" name="passwrd"><br><br>
          <input type="submit" value="Submit Form">
      </form>
      <a href={{url_for('display_register')}} class="button">Register New Account Instead</a>
  </body>
</html>
