<html lang="en">
  <head>
    <link href={{url_for('static', filename='style.css')}} rel="stylesheet">
  </head>
  <body style="background-color:powderblue;">
    <h1>Sign In to Link Account</h1>
    {% if link_error %}
      <h2>Error: {{link_error}}</h2>
    {% endif %}
    <form  method="post" action={{url_for('link_existing_user')}}>
      <label for="lname">Username:</label><br>
      <input type="text" id="usr" name="usr"><br>
      <label for="lname">Password (Super Scure):</label><br>
      <input type="text" id="passwrd" name="passwrd"><br><br>
      <input type="submit" value="Submit Form">
    </form>
  </body>
</html>
